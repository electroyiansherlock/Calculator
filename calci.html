<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project!!</title>
        <link href = "calci.css" rel = "stylesheet" />
    </head>

    <body>
        <hr id = "line">

        <div class = "main">
            <textarea id = "display"></textarea>
            <button class = "press" id = "one">1</button>
            <button class = "press" id = "two">2</button>
            <button class = "press" id = "three">3</button>
            <button class = "press" id = "reset">AC</button>
            <button class = "press" id = "four">4</button>
            <button class = "press" id = "five">5</button>
            <button class = "press" id = "six">6</button>
            <button  class = "sign" id = "plus">+</button>
            <button class = "press" id = "seven">7</button>
            <button class = "press" id = "eight">8</button>
            <button class = "press" id = "nine">9</button>
            <button class = "sign" id = "minus">-</button>
            <button class = "press" id = "zero">0</button>
            <button class = "sign" id = "multiply">*</button>
            <button  class = "sign" id = "divide">/</button>
            <button  class = "sign" id = "percentage">%</button>
            <button class = "press" id = "equal">=</button>
            <button  id = "check">CHECK</button>
            <button  class = "press" id = "decimal">.</button>


        </div>

    </body>

    <script src = "calci.js"></script>

</html>
